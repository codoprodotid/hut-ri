<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dirgahayu Kemerdekaan RI</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css" />
    <style>
        .garuda {
            position: absolute;
            left: 13rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <button type="button" class="btn btn-danger btn-lg rounded-0 mt-3" data-bs-toggle="modal"
            data-bs-target="#staticBackdrop">Buka</button>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center">
                    <h1>Dirgahayu Kemerdekaan Republik Indonesia Ke-79</h1>
                    <div class="text-left">
                        <img src="assets/img/garuda.png" class="img-fluid garuda" width="100px" />
                    </div>
                    <img src="assets/img/hut-ri-79-logo-sekunder-putih.png" class="img-fluid w-50" />
                    <p class="fs-2">Selamat Hari Kemerdekaan yang ke-79, Indonesia. Bangga menjadi bagian dari negeri
                        ini!</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Tutup</button>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
